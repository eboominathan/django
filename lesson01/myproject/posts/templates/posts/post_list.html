{% extends "layout.html" %}

{% block title %}
    Post List
{% endblock %}

{% block content %}
<section>
    <h1>Post List</h1>
        {% for post in posts %}
            <article class="posts">
                <h2>{{ post.title }}</h2>
                <p>{{ post.date }}</p>
                <p>{{ post.body }}</p>
               
            </article>
        {% endfor %}
</section>
 


{% endblock %}
