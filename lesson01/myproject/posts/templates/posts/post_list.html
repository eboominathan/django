{% extends "layout.html" %}

{% block title %}
    Post List
{% endblock %}

{% block content %}
<section>
    <h1>Post List</h1>
    {% for post in posts %}
        <article class="posts">
            <h2>
                <a href="{% url 'posts:page' slug=post.slug %}">
                    {{ post.title }}
                </a>
            </h2>
            <p>{{ post.date }}</p>
            <p>{{ post.body }}</p>
        </article>
    {% endfor %}
</section>
{% endblock %}
